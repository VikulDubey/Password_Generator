<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="randomPasswordApp">
            <p class="header_para ">Generate a</p>
            <p class="header_para secondPara">Random Password</p>
            <div class="inputArea">
                <input type="text" name="" id="userInput" placeholder="Enter the digit." value="">
                <p id="copyBtn"><i class="fa-regular fa-copy"></i></p>
            </div>
            <button type="submit" class="submitBtn"><i class="fa-solid fa-bolt"></i> Generate Password</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f84b24b31a.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
